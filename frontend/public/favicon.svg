<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="rapexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#rapexGradient)" rx="40"/>
  
  <!-- RAPEX Text -->
  <text x="90" y="110" font-size="72" font-weight="900" text-anchor="middle" fill="white" font-family="Arial, sans-serif">R</text>
  
  <!-- Circle accent -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
</svg>
